<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    
    <script
      src="https://kit.fontawesome.com/62075427c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="city-search" id=search>
        <input type="text" id="search-result" placeholder="Enter city here" />
        <button type="submit" class="button-search">Search</button>
      </form>
      <div class="location" id="current-location">
        Current Location
      </div>

      <div class="hello-there">
        <h3>Hello there, <span class="current-city" id="search-city">Bruges</span>!</h3>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="images/smileysun-01.png" alt="sunny" width=230px>
          <p class="current-temp" id="current-celcius">14</p> <img class="degree" id="degree-celcius" src="images/degreec.png" alt="degree" width=50px>
        </div>
        <div class="col-6">
          <p class="time-date" id="current-date">Sat, 24 April</p>
          <br />
          <p class="prepare" id="description"></p>
          <br />
          <p class="details">HUMIDITY<br /><span class="numbers" id="humid">34</span><span class="measurements">%</span></p>
          <br>
          <p class="details">WIND<br /><span class="numbers" id="wind">8</span><span class="measurements">km/h</span></p>
          <br>
        </div>  
        </div>
        <div class="row forecast-week">
            <div class="col-2">
                <p class="forecast-day">
                    Sun <br />
                    <img class="weather" src="images/bolt.png" alt="bolt" width=40px>
                    <br />
                    <div class="high-temp">
                        8°
                    </div>
                    <div class="low-temp">
                        2°
                    </div>
                </p>
            </div>
            <div class="col-2">
                <p class="forecast-day">
                    Mon <br />
                    <img class="weather" src="images/partcloud.png" alt="partly-cloudy" width=40px>
                    <br />
                    <div class="high-temp">
                        17°
                    </div>
                    <div class="low-temp">
                        11°
                    </div>
                </p>
            </div>
            <div class="col-2">
                <p class="forecast-day">
                    Tues <br />
                    <img class="weather" src="images/windy.png" alt="windy" width=40px>
                    <br />
                    <div class="high-temp">
                        13°
                    </div>
                    <div class="low-temp">
                        9°
                    </div>
                </p>
            </div>
             <div class="col-2">
                <p class="forecast-day">
                    Wed <br />
                    <img class="weather" src="images/cloud.png" alt="rainy" width=40px>
                    <br />
                    <div class="high-temp">
                        7°
                    </div>
                    <div class="low-temp">
                        4°
                    </div>
                </p>
            </div>
            <div class="col-2">
                <p class="forecast-day">
                    Thurs <br />
                    <img class="weather" src="images/smileysun-01.png" alt="sunny" width=40px>
                    <br />
                    <div class="high-temp">
                        10°
                    </div>
                    <div class="low-temp">
                        11°
                    </div>
                </p>
            </div>
        </div>
        <div class="fahrenheit">
          <span id="love">
            Love Fahrenheit?
          </span>
              <span class="change" id="degree-change">Switch here!</span>
        </div>
      </div>
    </div>
    <div class="coder">
      <a href="https://github.com/churst73/hurst-weather-app" target="_blank" class="coder-link">Open-source code</a> by Chelsea Hurst
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
